<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreaseGlory - Delivery Address</title>
    <style>
        /* Base Styles */
        :root {
            --primary: #662249;
            --secondary: #e88630;
            --white: #ffffff;
            --gray-light: #f5f5f5;
            --gray-medium: #e0e0e0;
            --gray-dark: #777777;
            --error: #ff4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--white);
            color: var(--primary);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            background-color: var(--white);
        }

        /* Header Styles */
        .form-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .form-header h1 {
            color: var(--primary);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .form-header p {
            color: var(--gray-dark);
            font-size: 16px;
        }

        .form-header::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: var(--secondary);
            margin: 15px auto 0;
            border-radius: 2px;
        }

        /* Form Styles */
        .address-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary);
            font-size: 15px;
        }

        .form-group label.required::after {
            content: ' *';
            color: var(--secondary);
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            border: 2px solid var(--gray-medium);
            border-radius: 8px;
            background-color: var(--white);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 34, 73, 0.2);
        }

        .form-control::placeholder {
            color: var(--gray-dark);
            opacity: 0.6;
        }

        /* Optional Field Indicator */
        .optional-tag {
            font-size: 12px;
            color: var(--gray-dark);
            font-weight: normal;
            margin-left: 5px;
        }

        /* Submit Button */
        .submit-btn {
            background-color: var(--secondary);
            color: var(--white);
            border: none;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .submit-btn:hover {
            background-color: #d97a2b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(232, 134, 48, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }
        
        /* Branding Elements */
        .brand-icon {
            display: inline-block;
            width: 24px;
            height: 24px;
            background-color: var(--secondary);
            border-radius: 50%;
            margin-right: 8px;
            vertical-align: middle;
            position: relative;
        }

        .brand-icon::after {
            content: 'GG';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--white);
            font-size: 10px;
            font-weight: bold;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 20px auto;
            }

            .form-header h1 {
                font-size: 24px;
            }

            .form-control {
                padding: 12px 14px;
            }

            .submit-btn {
                padding: 14px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            .form-header h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1><span class="brand-icon"></span>GreaseGlory Delivery</h1>
            <p>Wherever you are, we'll bring the flavor to you!</p>
        </div>

        <form class="address-form" id="deliveryAddressForm">
            <div class="form-group">
                <label for="houseNumber" class="required">House/Building Number</label>
                <input type="text" id="houseNumber" class="form-control" placeholder="Enter house or building number" required>
                <span class="error-message">Please enter your house number</span>
            </div>

            <div class="form-group">
                <label for="apartmentName">Apartment Name <span class="optional-tag">(optional)</span></label>
                <input type="text" id="apartmentName" class="form-control" placeholder="Enter apartment or building name">
            </div>

            <div class="form-group">
                <label for="apartmentSuite">Apartment Suite <span class="optional-tag">(optional)</span></label>
                <input type="text" id="apartmentSuite" class="form-control" placeholder="Enter suite, floor, or unit number">
            </div>

            <div class="form-group">
                <label for="city" class="required">City</label>
                <input type="text" id="city" class="form-control" placeholder="Enter your city" required>
                <span class="error-message">Please enter your city</span>
            </div>

            <div class="form-group">
                <label for="pincode" class="required">Pincode/Zip Code</label>
                <input type="text" id="pincode" class="form-control" placeholder="Enter your area pincode or zip code" required>
                <span class="error-message">Please enter a valid pincode</span>
            </div>

            <button type="submit" class="submit-btn">Save Delivery Address</button>
        </form>
    </div>

    <script>
        // Basic form validation
        document.getElementById('deliveryAddressForm').addEventListener('submit', function(e) {
            let isValid = true;
            
            // Check required fields
            const requiredFields = document.querySelectorAll('[required]');
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    field.classList.add('error');
                    isValid = false;
                } else {
                    field.classList.remove('error');
                }
            });

            // Additional validation for pincode (basic check)
            const pincode = document.getElementById('pincode');
            if (pincode.value && !/^\d+$/.test(pincode.value)) {
                pincode.classList.add('error');
                pincode.nextElementSibling.textContent = 'Pincode should contain only numbers';
                isValid = false;
            }

            if (!isValid) {
                e.preventDefault();
            }
        });

        // Remove error class when user starts typing
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                if (this.value.trim()) {
                    this.classList.remove('error');
                }
            });
        });
    </script>
</body>
</html>
